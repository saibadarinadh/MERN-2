<body>
    <center>
        <h1>Task-2</h1>
        <h1>Alphabetical Order</h1>
        <p>Open Console To See the Output ...(F12)</p>
    </center>
    <script>
        function alphabet_order(str) {
            return str.split('').sort().join('');
        }

        var x = "webmaster";
        console.log("x = webmaster")
        console.log(alphabet_order(x));

    </script>
</body>
